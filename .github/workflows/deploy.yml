name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build H5
      run: |
        # 创建构建目录
        mkdir -p dist/build/h5
        # 复制静态文件作为示例
        echo "<!DOCTYPE html><html><head><title>jzAppCN</title></head><body><h1>jzAppCN - 记账应用</h1><p>H5 版本正在构建中...</p></body></html>" > dist/build/h5/index.html
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/build/h5 